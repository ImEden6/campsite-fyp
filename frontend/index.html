    <!-- Preconnect to fonts.gstatic.com as fallback -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload Inter variable font -->
    <link rel="preload" href="/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <!-- Self-hosted Inter font with non-render-blocking load -->
    <link rel="stylesheet" href="/fonts/inter.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/fonts/inter.css"></noscript>
    
    <!-- Theme Initialization Script - Prevents Flash of Wrong Theme -->
    <script>
      (function() {
        try {
          // Check Zustand persist storage first
          const persistedState = localStorage.getItem('ui-storage');
          let theme = 'light';
          
          if (persistedState) {
            const parsed = JSON.parse(persistedState);
            theme = parsed.state?.theme || 'light';
          } else {
            // Fallback to direct theme storage
            theme = localStorage.getItem('theme') || 'light';
          }
          
          // If no stored preference, check system preference
          if (!persistedState && !localStorage.getItem('theme')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
          }
          
          // Apply theme immediately before page renders
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Silently fail - default to light theme
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
